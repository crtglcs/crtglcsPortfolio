    <main class="contentWindow">
        <form>
            <div id="firstLine">
                <div id="firstInput">
                    <label for="name"></label>
                    <input id="name" type="text" placeholder="name" pattern="[A-Za-z]{2,}">
                    <img id="firstInput__errorIcone" src="assets/img/icone/error.png">
                    <img id="firstInput__successIcone" src="assets/img/icone/success.png">
                </div>
                <div id="secondInput">
                    <label for="secondName"></label>
                    <input id="secondName" type="text" placeholder="second name" pattern="[A-Za-z]{2,}">
                    <img id="secondInput__errorIcone" src="assets/img/icone/error.png">
                    <img id="secondInput__successIcone" src="assets/img/icone/success.png">
                </div>
            </div>
            <div id="secondLine">
                <div id="thirdInput">
                    <label for="adresse"></label>
                    <input id="adresse" placeholder="adresse">
                    <img id="thirdInput__errorIcone" src="assets/img/icone/error.png">
                    <img id="thirdInput__successIcone" src="assets/img/icone/success.png">
                </div>
                <div id="forthInput">
                    <label for="postalCode"></label>
                    <input id="postalCode" type="number" placeholder="postal code" pattern="[0-9]{4}">
                    <img id="forthInput__errorIcone" src="assets/img/icone/error.png">
                    <img id="forthInput__successIcone" src="assets/img/icone/success.png">
                </div>
                <div id="fifthInput">
                    <label for="city"></label>
                    <input id="city" type="text" placeholder="city" pattern="[A-Za-z]{2,}">
                    <img id="fifthInput__errorIcone" src="assets/img/icone/error.png">
                    <img id="fifthInput__successIcone" src="assets/img/icone/success.png">
                </div>
            </div>
            <div id="thirdLine">
                <div id="sixthInput">
                    <label for="email"></label>
                    <input id="email" type="email" placeholder="email" pattern="">
                    <img id="sixthInput__errorIcone" src="assets/img/icone/error.png">
                    <img id="sixthInput__successIcone" src="assets/img/icone/success.png">
                </div>
                <div id="seventhInput">
                    <label for="phone"></label>
                    <input id="phone" type="number" placeholder="phone" pattern="[0-9]+">
                    <img id="seventhInput__errorIcone" src="assets/img/icone/error.png">
                    <img id="seventhInput__successIcone" src="assets/img/icone/success.png">
                </div>
            </div>
            <div id="forthLine">
                <label for="message"></label>
                <textarea id="message" placeholder="message"></textarea>
            </div>
            <div id="fifthLine">
                <button>send</button>
            </div>
        </form>
    </main>



    <footer>
